<html lang="pt-br">
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>History Dungeon</title>
        <meta name="description" content="Um sistema de Histórias de varios finais, inspirados em AI Dungeon, e demais jogos de Navegador">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class="aviso">
            <p class="fixado">Ao recaregar a página a história é perdia!</p>
        </div>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Pagina Sobre</a></li>

                    <li><a href="#">Criador</a></li>
                </ul>
            </nav>


        </header>
        <main>
            <div id="selecionadorDeHistoria" class="selecionadorDeHistoria">

                    <option value="historia1">1 | Valácia e Insônia</option>
                    <option value="historia2">Historia 2</option>
                </select>
                <input id="nomeDoJogador"   type="text" placeholder="Nome Do Jogador">

            </div>
            <div id="saidaHistoria" class="esconder">
                <h1 id="nomeDaHistoria">História 1</h1>

                <p class="mensagemJogador">Olá</p> -->
            </div>
            <div id="opcoesDeEntrada" class="opcoesDeEntrada esconder">
                <button id="opcao1">Opção 1</button>
                <button id="opcao2">Opção 2</button>
                <button id="opcao3">Opção 3</button>
                <button id="opcao4">Opção 4</button>
                <button id="enviarOpcao" class="econder"><p>Enviar :)</p><p id="opcaoSelecionadaMostrar"> Opção selecionada: 1</p></button>
            <div>
        </main>
        <footer>
