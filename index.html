<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>History Dungeon</title>
        <meta name="description" content="Um sistema de Histórias de varios finais, inspirados em AI Dungeon, e demais jogos de Navegador">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Imports -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

        <!-- Style -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="audioControler/audioControler.css">
    </head>
    <body>
        <div class="aviso">
            <p class="fixado">Ao recaregar a página a história é perdia!</p>
        </div>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Pagina Sobre</a></li>
                    <li><a href="#">Fonte</a></li>
                    <li><a href="#">Criador</a></li>
                    <li><a href="MakeHistory/makeHistory.html">MakeHistory</a></li>
                </ul>
            </nav>


        </header>
        <main>
            <div id="selecionadorDeHistoria" class="selecionadorDeHistoria">
                <select id="selecionarHistoria">
                    <option value="historia1">1 | Valácia e Insônia</option>
                    <option value="historia2">2 | Exit</option>
                </select>
                <input id="nomeDoJogador" type="text" placeholder="Nome Do Jogador" maxlength="20">
                <!-- value="Steve [O Jogador]" -->


                <p id="avisoDeFaltaDeNome"></p>
                <button id="enviarHistoria">Selecionar</button>
            </div>
            <div id="saidaHistoria" class="esconder">
                <h1 id="nomeDaHistoria">História 1</h1>
                <!-- <div class="mensagemSistemaContainer">
                    <div>
                        <img src="img/personagens/desconhecido.png" alt="">
                        <h2>Desconhecido</h2>
                    </div>
                    <p class="mensagemSistema">Olá históriador :)</p>
                </div>
                <p class="mensagemJogador">Olá</p> -->
                
            </div>
            <div class="stats esconder" id="stats">
                <p id="hp">HP: </p>
                <p id="lvl">Level:</p>
                <p id="coins">Coins:</p>
            </div>
            <div id="opcoesDeEntrada" class="opcoesDeEntrada esconder">
                <button id="opcao1">Opção 1</button>
                <button id="opcao2">Opção 2</button>
                <button id="opcao3">Opção 3</button>
                <button id="opcao4">Opção 4</button>
                <button id="enviarOpcao" class="econder"><p>Enviar :)</p><p id="opcaoSelecionadaMostrar"> Opção selecionada: 1</p></button>
            <div>

            <!-- <audio src="music/musicBackgroudPrincipal.mp3" allow="autoplay"></audio> -->
            <button id="audioControlerButton">Audio Controler (Menu)</button>
            <div class="audioControlerContainer audioControlerEsconder" id="audioControlerContainer">
                <h3 class="tituloDaMusica" id="tituloDaMusica">Audio</h3>
                <div class="audioControler">
                    <audio id="audioMusica" src="music/music5.mp3"></audio>
                    <button id="audioMusicaPlay">Play</button>
                    <button id="audioMusicaPause">Pause</button>
                    <button id="audioMusicaLoop">Loop (Sim)</button>
                    <!-- <button id="muteMusica">Mute (Não)</button> -->
                    <div class="volumeControlerContainer">
                        <p>Volume:</p>
                        <input type="range" name="volumeControler" id="volumeControler" min="0" max="10">
                    </div>
                    <button id="mudarMusica">Próxima => </button>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        
        <script src="script.js" async defer></script>
        <!-- <script src="scriptTeste.js" async defer></script> -->
        
        <script src="audioControler/audioControler.js"></script>
    </body>
</html>
